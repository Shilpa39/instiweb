<ion-header>
  <ion-navbar>
       <ion-title>
       Notifications
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-card *ngFor="let event of events"> 
  <ion-item>
    <ion-avatar item-start>
      <img src={{event.content}}>
    </ion-avatar>
    <h2>{{event.organisation}}</h2>
    <p>{{event.type}}</p>
  </ion-item>
  <br>

  <h1 padding>{{event.heading}}</h1>
  <div>
  	<img src={{event.content}}>
  </div>
  <br>
  <div>
  	<span style="float:left;">
  		<button ion-button clear (click)="StarIt()">
  		<ion-icon name={{starred}} [ngStyle]="{'color':starColor}"></ion-icon>
  		</button>
  	</span>
  	<span style="float:right;">
  		<button ion-button clear>SHARE</button>
  	</span>
  </div>
</ion-card>

</ion-content>

<ion-header [ngStyle]="{'color':'white','background-color':theme}">
  <ion-navbar>
    <ion-title [ngStyle]="{'color':'white','background-color':theme}">
      <span [ngStyle]="{'color':'white','background-color':theme}">
      {{OrgName}}
      </span>
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()" [ngStyle]="{'color':'white','background-color':theme}">
        <span ion-text color="light" showWhen="ios">Back</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-card *ngFor="let post of posts">
<ion-item>
    <ion-thumbnail item-start>
      <img src="../../assets/imgs/logo.png">
    </ion-thumbnail>
    <h2 style="color:blue;">{{OrgName}}</h2>
    <p>{{post.When}}</p>
</ion-item>
<br>
<div padding><h2>blah blah</h2>
 <br>
 <ion-icon ios="ios-thumbs-up"></ion-icon>
</div>
</ion-card>

</ion-content>
